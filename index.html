<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stwe.prjct - Sacred Timeline</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            /* Orange Dark Theme (Default) */
            --primary-color: #FF6C00;
            --primary-color-light: #FFA500;
            --spotify-green: #1DB954;
            --background-color: #121212;
            --card-background: #1E1E1E;
            --text-color: #EAEAEA;
            --text-color-muted: #A0A0A0;
            --border-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --button-bg: rgba(255, 255, 255, 0.05);
            --button-bg-hover: rgba(255, 255, 255, 0.1);
        }

        body.light-mode {
            /* Orange Light Theme */
            --primary-color: #E65100;
            --primary-color-light: #F57C00;
            --background-color: #F5F5F5;
            --card-background: #FFFFFF;
            --text-color: #212121;
            --text-color-muted: #757575;
            --border-color: #E0E0E0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --button-bg: rgba(0, 0, 0, 0.05);
            --button-bg-hover: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: var(--background-color);
            background-image: url('https://images.unsplash.com/photo-1599532513233-52834f24f742?q=80&w=2592&auto=format&fit=crop');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            transition: background-color 0.4s ease;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 5vh auto;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 40px var(--shadow-color);
            overflow: hidden;
            background-color: color-mix(in srgb, var(--card-background) 85%, transparent);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: background-color 0.4s ease, border 0.4s ease;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid var(--border-color);
            background: color-mix(in srgb, var(--background-color) 20%, transparent);
        }
        .header-title { text-align: left; }
        #podcast-title { margin: 0; font-size: 1.8em; color: var(--text-color); font-weight: 700; }
        #podcast-publisher { margin: 4px 0 0 0; font-size: 1em; color: var(--primary-color-light); font-weight: 600; }

        #theme-toggle-btn {
            background: var(--button-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color-muted);
            width: 40px; height: 40px; border-radius: 50%;
            font-size: 1.2em; cursor: pointer;
            transition: all 0.3s ease;
        }
        #theme-toggle-btn:hover { background: var(--button-bg-hover); color: var(--primary-color); }
        
        .audio-player { /* existing styles */ }
        
        .player-actions {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        .action-btn {
            background: var(--button-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color-muted);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .action-btn:hover { background: var(--button-bg-hover); color: var(--primary-color); }
        
        #episodes-section {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            visibility: hidden;
            transition: max-height 0.7s ease, opacity 0.5s ease, visibility 0.7s;
        }
        #episodes-section.visible {
            max-height: 1000px; /* Large enough for content */
            opacity: 1;
            visibility: visible;
        }

        .footer-link a { /* existing styles */ }
        .spotify-logo {
            width: 25px; height: 25px;
            /* NEW: Green color set by CSS */
            fill: var(--spotify-green);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { margin: 2vh auto; }
            .header { padding: 15px; }
            #podcast-title { font-size: 1.5em; }
            #podcast-publisher { font-size: 0.9em; }
            .audio-player { padding: 20px; }
            #album-art { width: 180px; height: 180px; }
            #track-title { font-size: 1.3em; }
            .playlist-item { padding: 10px; }
        }
        
        /* (All other existing styles from the previous version remain largely the same) */
        .audio-player { display: flex; flex-direction: column; align-items: center; padding: 30px; text-align: center; }
        #album-art { width: 220px; height: 220px; border-radius: 16px; object-fit: cover; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6); margin-bottom: 25px; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        #album-art:hover { transform: scale(1.03); box-shadow: 0 10px 40px var(--shadow-color); }
        #track-title { font-size: 1.6em; font-weight: 700; margin-bottom: 8px; color: var(--text-color); }
        #track-artist { font-size: 1em; color: var(--text-color-muted); margin-bottom: 25px; }
        .progress-container { width: 100%; max-width: 400px; height: 5px; background-color: var(--button-bg-hover); border-radius: 3px; cursor: pointer; margin-bottom: 10px; }
        #progress-bar { width: 0%; height: 100%; background: var(--primary-color); border-radius: 3px; }
        .time-display { width: 100%; max-width: 400px; display: flex; justify-content: space-between; font-size: 0.9em; color: var(--text-color-muted); margin-bottom: 20px; }
        .controls { display: flex; justify-content: center; align-items: center; gap: 25px; margin-bottom: 20px; }
        .control-btn { background: none; border: none; color: var(--text-color-muted); font-size: 1.5em; cursor: pointer; transition: all 0.2s ease; }
        .control-btn:hover { color: var(--primary-color); transform: scale(1.1); }
        #play-pause-btn { font-size: 3em; color: var(--primary-color); background-color: var(--button-bg); width: 70px; height: 70px; border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        #play-pause-btn:hover { background-color: var(--button-bg-hover); color: var(--primary-color-light); }
        .playlist-container { border-top: 1px solid var(--border-color); }
        .playlist-header { padding: 15px 25px; font-size: 1.2em; font-weight: 600; background: color-mix(in srgb, var(--background-color) 20%, transparent); color: var(--text-color); }
        .playlist { padding: 10px 15px 15px 15px; max-height: 400px; overflow-y: auto; }
        .playlist::-webkit-scrollbar { width: 8px; }
        .playlist::-webkit-scrollbar-track { background: transparent; }
        .playlist::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        .playlist::-webkit-scrollbar-thumb:hover { background: #777; }
        .playlist-item { display: flex; align-items: center; padding: 12px; cursor: pointer; border-bottom: 1px solid var(--border-color); transition: background-color 0.3s ease; border-radius: 10px; }
        .playlist-item:last-child { border-bottom: none; }
        .playlist-item:hover { background-color: var(--button-bg); }
        .playlist-item.active { background-color: color-mix(in srgb, var(--primary-color) 10%, transparent); }
        .playlist-item img { width: 50px; height: 50px; border-radius: 6px; margin-right: 15px; object-fit: cover; flex-shrink: 0; }
        .playlist-item .info { flex-grow: 1; overflow: hidden; }
        .playlist-item .title { font-weight: 600; font-size: 1em; color: var(--text-color); }
        .playlist-item .date { font-size: 0.85em; color: var(--text-color-muted); margin-top: 4px; }
        .footer-link { text-align: center; padding: 20px; background-color: color-mix(in srgb, var(--background-color) 20%, transparent); border-top: 1px solid var(--border-color); }
        .footer-link a { color: var(--primary-color-light); text-decoration: none; font-weight: bold; display: inline-flex; align-items: center; gap: 8px; transition: color 0.3s ease; }
        .footer-link a:hover { color: var(--text-color); }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="header">
            <div class="header-title">
                <h1 id="podcast-title">Loading Podcast...</h1>
                <p id="podcast-publisher"></p>
            </div>
            <button id="theme-toggle-btn" title="Toggle Theme">
                <i class="fas fa-sun"></i>
            </button>
        </div>

        <div class="audio-player">
            <img id="album-art" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Album Art">
            <h2 id="track-title">Select an episode to play</h2>
            <h3 id="track-artist"></h3>
            
            <div class="progress-container" id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>

            <div class="controls">
                <button class="control-btn" id="prev-btn" title="Previous"><i class="fas fa-backward-step"></i></button>
                <button class="control-btn" id="play-pause-btn" title="Play/Pause"><i class="fas fa-play"></i></button>
                <button class="control-btn" id="next-btn" title="Next"><i class="fas fa-forward-step"></i></button>
            </div>

            <div class="player-actions">
                <button class="action-btn" id="quality-btn">Quality: Auto</button>
                <button class="action-btn" id="episodes-toggle-btn">Show Episodes</button>
            </div>
        </div>
        
        <div id="episodes-section">
            <div class="playlist-container">
                <div class="playlist-header">All Episodes</div>
                <div class="playlist" id="playlist"></div>
            </div>
            <div class="footer-link">
                <a href="https://creators.spotify.com/pod/profile/shntanuuheree/" target="_blank">
                    Listen on
                    <svg role="img" class="spotify-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Spotify</title><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.903 17.15c-.22.359-.683.483-1.042.263-2.953-1.815-6.663-2.23-11.045-1.213-.43.1-.84-.17-.94-.599-.1-.43.17-.84.599-.94 4.71-1.107 8.775-.63 11.955 1.338.358.22.482.683.263 1.042zm1.24-3.32c-.273.447-.815.59-1.262.316-3.28-2.02-8.22-2.61-12.345-1.43-.512.15-.1.05-.15.05h-.002c-.512.15-.1.05-.15.05q-.25.075-.495.05c-.51-.15-1.05-.42-1.2-.96-.15-.51.42-1.05.96-1.2l.002-.002c4.62-1.32 9.99- .68 13.62 1.57.447.273.59.815.316 1.262v.001zm.13-3.668C15.01 6.84 8.71 6.57 5.05 7.64c-.58.17-1.18-.21-1.35-.78-.17-.58.21-1.18.78-1.35C8.32 4.41 15.22 4.68 19.4 8.04c.51.4.66 1.1.26 1.61-.4.51-1.1.66-1.61.26z"/></svg>
                </a>
            </div>
        </div>

    </div>
    
    <audio id="audio" src=""></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('audio');
            // ... (rest of the element selections are the same)
            const playlistEl = document.getElementById('playlist');
            const albumArt = document.getElementById('album-art');
            const trackTitleEl = document.getElementById('track-title');
            const trackArtistEl = document.getElementById('track-artist');
            const podcastTitleEl = document.getElementById('podcast-title'); 
            const podcastPublisherEl = document.getElementById('podcast-publisher');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            
            // NEW: Element selections
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const qualityBtn = document.getElementById('quality-btn');
            const episodesToggleBtn = document.getElementById('episodes-toggle-btn');
            const episodesSection = document.getElementById('episodes-section');

            const rssFeedUrl = 'https://anchor.fm/s/ffa0f078/podcast/rss';
            let tracks = [];
            let currentTrackIndex = 0;

            // --- Theme Manager ---
            const themeIcon = themeToggleBtn.querySelector('i');
            function applyTheme(theme) {
                if (theme === 'light') {
                    document.body.classList.add('light-mode');
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                } else {
                    document.body.classList.remove('light-mode');
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                }
            }
            themeToggleBtn.addEventListener('click', () => {
                const isLight = document.body.classList.contains('light-mode');
                const newTheme = isLight ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
            // Apply saved theme on load
            const savedTheme = localStorage.getItem('theme') || 'dark';
            applyTheme(savedTheme);


            // --- Episodes Toggle ---
            episodesToggleBtn.addEventListener('click', () => {
                episodesSection.classList.toggle('visible');
                const isVisible = episodesSection.classList.contains('visible');
                episodesToggleBtn.textContent = isVisible ? 'Hide Episodes' : 'Show Episodes';
            });
            
            // --- Quality Toggle (Placeholder) ---
            const qualities = ['Auto', 'High', 'Low'];
            let currentQualityIndex = 0;
            qualityBtn.addEventListener('click', () => {
                currentQualityIndex = (currentQualityIndex + 1) % qualities.length;
                qualityBtn.textContent = `Quality: ${qualities[currentQualityIndex]}`;
                // Note: Actual quality switching requires a different feed/backend.
                console.log(`UI Quality set to ${qualities[currentQualityIndex]}. This is a placeholder.`);
            });


            // --- Core Player Logic (mostly unchanged) ---
            async function fetchPlaylist() { /* same as before */ 
                const proxyUrl = 'https://api.rss2json.com/v1/api.json?rss_url=';
                try {
                    const response = await fetch(`${proxyUrl}${encodeURIComponent(rssFeedUrl)}`);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    const data = await response.json();
                    
                    if (data.status === 'ok') {
                        podcastTitleEl.textContent = data.feed.title;
                        podcastPublisherEl.textContent = `By ${data.feed.author || data.feed.title}`;
                        const podcastImage = data.feed.image;
                        tracks = data.items.map(item => ({
                            title: item.title, artist: data.feed.title, src: item.enclosure.link,
                            image: item.thumbnail || podcastImage, releaseDate: item.pubDate
                        }));
                        renderPlaylist();
                        loadTrack(0, false);
                    } else { throw new Error(data.message); }
                } catch (error) {
                    console.error('Fetch Error:', error);
                    podcastTitleEl.textContent = 'Error Loading Podcast';
                    podcastPublisherEl.textContent = 'Could not fetch feed.';
                }
            }
            
            function formatDate(dateString) { /* same as before */ 
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            }
            function renderPlaylist() { /* same as before */ 
                playlistEl.innerHTML = tracks.map((track, index) => `
                    <div class="playlist-item" data-index="${index}">
                        <img src="${track.image}" alt="">
                        <div class="info">
                            <div class="title">${track.title}</div>
                            <div class="date">${formatDate(track.releaseDate)}</div>
                        </div>
                    </div>
                `).join('');
                document.querySelectorAll('.playlist-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        const index = parseInt(e.currentTarget.dataset.index, 10);
                        loadTrack(index, true);
                    });
                });
            }
            function loadTrack(index, autoplay = false) { /* same as before */
                 currentTrackIndex = index;
                const track = tracks[index];
                audio.src = track.src;
                albumArt.style.opacity = '0.5';
                setTimeout(() => { albumArt.src = track.image; albumArt.style.opacity = '1'; }, 200);
                trackTitleEl.textContent = track.title;
                trackArtistEl.textContent = track.artist;
                updateActiveClass();
                if (autoplay) playTrack();
            }
            function playTrack() { /* same as before */ 
                audio.play().then(() => { playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }).catch(e => console.error("Play Error:", e));
            }
            function pauseTrack() { /* same as before */
                audio.pause(); playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
            function updateActiveClass() { /* same as before */
                document.querySelectorAll('.playlist-item').forEach((item, index) => {
                    item.classList.toggle('active', index === currentTrackIndex);
                });
            }
            function formatTime(s) { /* same as before */
                const m = Math.floor(s / 60); const secs = Math.floor(s % 60);
                return `${m}:${secs < 10 ? '0' : ''}${secs}`;
            }

            // Event Listeners
            playPauseBtn.addEventListener('click', () => audio.paused ? playTrack() : pauseTrack());
            prevBtn.addEventListener('click', () => loadTrack((currentTrackIndex - 1 + tracks.length) % tracks.length, true));
            nextBtn.addEventListener('click', () => loadTrack((currentTrackIndex + 1) % tracks.length, true));
            audio.addEventListener('ended', () => nextBtn.click());
            progressContainer.addEventListener('click', (e) => {
                if (audio.duration) audio.currentTime = (e.offsetX / progressContainer.clientWidth) * audio.duration;
            });
            audio.addEventListener('timeupdate', () => {
                if(audio.duration) {
                    progressBar.style.width = `${(audio.currentTime / audio.duration) * 100}%`;
                    currentTimeEl.textContent = formatTime(audio.currentTime);
                    durationEl.textContent = formatTime(audio.duration);
                }
            });

            // Initial Load
            fetchPlaylist();
        });
    </script>
</body>
</html>
